<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/WEB-INF/modelos/padrao.xhtml">
		<ui:define name="conteudo">
			<p:layout>
				<p:layoutUnit position="north" style="text-align: center;">
					<p:outputLabel style="font-size: 30px;"
						value="Manutenção de Livros" />
				</p:layoutUnit>

				<p:layoutUnit position="center">

					<h:form id="livroForm">
						<p:growl id="growl" showDetail="true" sticky="false" life="4000" />

						<p:panelGrid columns="3">

							<p:outputLabel for="titulo" value="Título:" />
							<p:inputText id="titulo" requiredMessage="Campo obrigatório"
								required="true" value="#{livroMb.livro.titulo}" />
							<p:message for="titulo" />

							<p:outputLabel for="autor" value="Autor:" />
							<p:inputText id="autor" requiredMessage="Campo obrigatório"
								required="true" value="#{livroMb.livro.autor}" />
							<p:message for="autor" />

							<p:outputLabel for="aquisicao" value="Data de Aquisição:" />
							<p:calendar yearRange="1980:2040" id="aquisicao" navigator="true"
								value="#{livroMb.temporaria}"
								requiredMessage="Campo obrigatório" />
							<p:message for="aquisicao" />

							<p:outputLabel for="sinopse" value="Sinopse:" />
							<p:inputTextarea id="sinopse" rows="6" cols="22" required="false"
								value="#{livroMb.livro.sinopse}" />
							<p:message for="sinopse" />

							<p:outputLabel for="emprestado" value="Está emprestado? " />
							<p:selectBooleanCheckbox id="emprestado"
								value="#{livroMb.livro.emprestado}" />
							<p:outputLabel for="emprestado"
								value="Obs: Marcar somente se estiver emprestado!!!"
								style="color: chocolate" />
						</p:panelGrid>

						<p:commandButton value="Salvar" process="@form tabelaDeLivros"
							update="@form tabelaDeLivros" action="#{livroMb.salvar()}"
							icon="fa fa-fw fa-save" />
						<p:commandButton value="Limpar" process="@this" update="@form"
							action="#{livroMb.limpar()}" icon="fa fa-fw fa-eraser" />
					</h:form>
					<p:dataTable id="tabelaDeLivros" var="livro"
						value="#{livroMb.lista}"
						emptyMessage="Não existem livros cadastrados"
						style="padding-top:20px;">
						<p:column headerText="Id" width="20" style="text-align: right">
							<h:outputText value="#{livro.id}" />
						</p:column>
						<p:column headerText="Título" style="text-align: center">
							<h:outputText value="#{livro.titulo}" />
						</p:column>
						<p:column headerText="Autor" style="text-align: center">
							<h:outputText value="#{livro.autor}" />
						</p:column>
						<p:column headerText="Aquisição" style="text-align: center"
							width="100">
							<h:outputText value="#{livro.aquisicaoString}" />
						</p:column>
						<p:column headerText="Emprestado" width="100"
							style="text-align: center">
							<h:outputText value="#{livro.emprestadoString}" />
						</p:column>
						<p:column headerText="Ações" style="text-align: center"
							width="100">
							<h:form>
								<p:commandButton icon="fa fa-fw fa-edit" title="Editar Livro"
									update="livroForm" action="#{livroMb.setLivro(livro)}" />
								<p:commandButton icon="fa fa-fw fa-trash" title="Deletar Livro"
									update="tabelaDeLivros livroForm"
									action="#{livroMb.deletarLivro(livro)}">
									<p:confirm header="Confirmação"
										message="Deseja deletar o Livro?" icon="ui-icon-alert" />
								</p:commandButton>

								<p:confirmDialog global="true" showEffect="fade"
									hideEffect="fade">
									<p:commandButton value="Sim" type="button"
										styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
									<p:commandButton value="Não" type="button"
										styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
								</p:confirmDialog>
							</h:form>
						</p:column>
					</p:dataTable>

				</p:layoutUnit>

			</p:layout>
		</ui:define>
	</ui:composition>
</h:body>
</html>
